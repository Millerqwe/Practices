<!DOCTYPE html>
<html>
	 <head>
		 <meta charset="utf-8">
		 <title>Template for practics</title>
	 </head>
	 <body>

		<div id="container" class="react-container"></div>

	  	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>

	  	<script text="text/babel">

			let data = [  
				{
					"name": "Baked Salmon",
					"ingredients": [
						{ "name": "Salmon", "amount": 1, "measurement": "l lb" },
						{ "name": "Pine Nuts", "amount": 1, "measurement": "cup" },
						{ "name": "Butter Lettuce", "amount": 2, "measurement": "cups" },
						{ "name": "Yellow Squash", "amount": 1, "measurement": "med" },
						{ "name": "Olive Oil", "amount": 0.5, "measurement": "cup" },
						{ "name": "Garlic", "amount": 3, "measurement": "cloves" }    
					], 
					"steps": [
						"Preheat the oven to 350 degrees.",
						"Spread the olive oil around a glass baking dish.",
						"Add the salmon, garlic, and pine nuts to the dish.",
						"Bake for 15 minutes.",
						"Add the yellow squash and put back in the oven for 30 mins.",
						"Remove from oven and let cool for 15 minutes. Add the lettuce and serve."
					]    
				},    
				{      
					"name": "Fish Tacos",
					"ingredients": [
						{ "name": "Whitefish", "amount": 1, "measurement": "l lb" },
						{ "name": "Cheese", "amount": 1, "measurement": "cup" },
						{ "name": "Iceberg Lettuce", "amount": 2, "measurement": "cups" },
						{ "name": "Tomatoes", "amount": 2, "measurement": "large"},
						{ "name": "Tortillas", "amount": 3, "measurement": "med" }      
					],      
					"steps": [
						"Cook the fish on the grill until hot.",
						"Place the fish on the 3 tortillas.",
						"Top them with lettuce, tomatoes, and cheese."
					]   
				} 
			];

			const Menu = ( {recipes} ) =>
				<article className="menu">
					<h1 className="menu__title">Our menu</h1>
					{ recipes.map( (recipe, i) => <Recipe key={i} {...recipe}/> ) }
				</article>
			;

			const Recipe = ( {name, ingredients, steps} ) =>
				<section className="menu__recipe recipe">
					<h2 className="recipe__name">{name}</h2>
					<h3>Ingredients of the recipe</h3>
					<ul className="recipe__ingredients">
						{ ingredients.map( ({name}, i) => <li className="recipe__ingredient" key={i}>{name}</li> ) }
					</ul>
					<h3>Steps of coocking</h3>
					<ul className="recipe__steps">
						{ steps.map( (step, i) => <li className="recipe__step" key={i}>{step}</li> ) }
					</ul>
					<Summary ingredients={ingredients} steps={steps} title="Итого" />
				</section>
			;

 				
			ReactDOM.render(
				<Summary ingredients={data[0]['ingredients']} steps={data[0]['steps']} title="Total"/>,
				document.querySelector('.react-container')
			);

	
	  	</script>
	</body>
</html>
